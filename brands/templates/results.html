{% extends 'base.html' %}
{% block body %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th class="display-4">Brand</th>
            <th class="display-4">Rating</th>
            <th class="display-4">Rate Count</th>
        </tr>
        </thead>
        <tbody>
        {% for brand in brands %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><img src="{{ brand.img }}" style="width: 200px"/></td>
                <td class="display-4">{{ brand.avg_rating|floatformat:-2 }}</td>
                <td class="display-4">{{ brand.rate_count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        setTimeout(function () {
            window.location.reload(true);
        }, 10000);
    </script>
{% endblock %}
